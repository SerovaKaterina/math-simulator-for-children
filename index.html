<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <div id="app">
      <!-- particles.js container -->
      <div id="particles-js">
        <header id="header">
          <nav class="menu">
            <input type="radio" name="nav-item" id="m-home" checked /><label
              for="m-home"
              >Главная</label
            >
            <input type="radio" name="nav-item" id="m-search" /><label
              for="m-search"
              >Сложение</label
            >
            <input type="radio" name="nav-item" id="m-notification" /><label
              for="m-notification"
              >Вычитание</label
            >
            <input type="radio" name="nav-item" id="m-favorites" /><label
              for="m-favorites"
              >Умножение</label
            >
            <input type="radio" name="nav-item" id="m-profile" /><label
              for="m-profile"
              >Деление</label
            >

            <div class="selector"></div>
          </nav>
        </header>
      </div>
      <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
      <!-- stats.js lib -->
      <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
